  <div class="container">
    <!--Header -->

      <nav class="menu">

        </ul>
      </nav>
    </header>
    <!--Main block -->
    <main class="main">
      <h1 class="title">Контакти</h1>
      <div class="contacts-box">
        <address>
          <div class="address-text">
            <p>Наша адреса</p>
            <p>м. Запоріжжя</p>
            <p>Режим робти</p>
            <p>24 / 7</p>
          </div>
          <!-- Карта -->
          <div class="map">
            <p>Як нас знайти</p>
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d171336.66382465855!2d35.01054820586421!3d47.85634145852088!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40dc673dfa85bb03%3A0x7e675cd9074d3f4a!2z0JfQsNC_0L7RgNGW0LbQttGPLCDQl9Cw0L_QvtGA0ZbQt9GM0LrQsCDQvtCx0LvQsNGB0YLRjCwgNjkwMDA!5e0!3m2!1suk!2sua!4v1698356204170!5m2!1suk!2sua"
              width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
        </address>

        <!-- Форма зворотнього зв'язку -->
        <form class="form-box" action="https://tests.fomenko.top/echo/index.php" method="get">
          <fieldset>
            <h2>Зворотній зв'язок</h2>

            <div class="form-group">
              <label for="name">Ваше ім'я</label>
              <input type="text" name="name" id="name" placeholder="Ім'я" value="">
            </div>

            <div class="form-group">
              <label for="tel">Кoнтактний телефон</label>
              <input type="tel" name="tel" id="tel" placeholder="Телефон" minlength="10" maxlength="13" value="">
            </div>

            <div class="form-group">
              <label for="email">E-mail</label>
              <input type="email" name="email" id="email" placeholder="E-mail">
            </div>

            <div class="form-group">
              <label for="question">Запитання</label>
              <textarea name="question" id="question" cols="30" rows="10" placeholder="Запитання"></textarea>
            </div>

            <div class="form-group">
              <button class="btn" type="submit">Надіслати</button>
            </div>
            <div class="form-group">
              <button class="btn" type="reset">Скинути</button>
            </div>
          </fieldset>

        </form>
      </div>

    </main>
    <!--Footer -->
    <footer class="footer">
      <div class="footer-item">&copy; Alina Scorpion</div>
    </footer>
